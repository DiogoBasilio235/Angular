<div class="container" 
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">
  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dishDetail.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-img src="{{dishDetail.image}}" alt="{{dishDetail.name}}">
      <mat-card-content>
        <p>{{dishDetail.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="40">
    <mat-list fxFlex>
      <h2 matLine>Comments</h2>
      <mat-list-item *ngFor="let detail of dishDetail.comments">
        <p matLine>{{detail.comment}}</p>
        <p matLine>{{detail.rating}} Stars</p>
        <p matLine>--{{detail.author}} {{detail.date | date: 'longDate'}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
